<div class="row">
  {% for student in students %}
  <div class="col-3 p-3">
  <div class="card mb-3 ">
    <img class="card-img-top" src="https://picsum.photos/seed/picsum/100/100" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ student.firstName }} {{ student.lastName }}</h5>
      <p class="card-text">Email: {{ student.email }}</p>
      <p class="card-text">Age: {{ student.age }}</p>
    </div>
    </div>
  </div>
  {% endfor %} 
</div>
